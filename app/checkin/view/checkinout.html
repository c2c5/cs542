{%extends 'base.html' %}

<h1> {% block title %}Checkinout{% endblock %} </h1>

{% block page %}
<h1>Checkin/out</h1>
<form method="post">
    <hr>
        <div class="form-group">
            <label for="StudentID"><b>StudentID</b></label>
            <input type="text" class="form-control" id="StudentID" placeholder="StudentID" name="StudentID" required>
        </div>

    <button type="submit" class="btn btn-primary">Checkin/out</button>
</form>
<small class="text-muted">Don't have an account? <a href="{{ url_for('accounts.signup') }}">Sign Up</a>.</small>
<table class="table">
    <tr>
        <th>Signed-in Students</th>
    </tr>
    <tr>
        {% for record in records %}
        <td>{{ record['Name'] }}</td>
        {% endfor %}
    </tr>

{% endblock %}
