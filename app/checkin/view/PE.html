{%extends 'base.html' %}

<h1> {% block title %}PE{% endblock %} </h1>

{% block header %}

<div>

       <font size="8" face="Verdana" color="black" >PE Students</font>

</div>

<hr style= "border:3px solid black" size=1 >
<center>

    <font  size="5">
        <table class="table">
            <tr>
                <th>Student Name</th>
                <th>TimeSpent (hour)</th>
            </tr>
        {% for record in records %}
            <tr>
                <td>{{ record['Name'] }}</td>
                <td>{{ record['TimeSpent'] }}</td>
            </tr>
        {% endfor %}
        </table>
    </font>

</center>

{% endblock %}
