{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}New Member Registration{% endblock %}</h1>
{% endblock %}

{% block page %}
<form method="post">
    <div class="form-group">
        <label for="studentID">WPI ID</label>
        <input type="text" name="studentID" class="form-control" id="studentID" aria-describedby="studentIDHelp" placeholder="WPI Student ID" value="{{id}}">
        <small id="emailHelp" class="form-text text-muted">The 9-digit WPI ID Number as shown on your Student ID card</small>
    </div>
    <div class="form-group">
        <label for="name">Your <span style="text-decoration: underline">Full</span> Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Password Confirmation</label>
        <input type="password" name="confirmpassword" class="form-control" id="password2" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<small class="text-muted">Already have an account? <a href="{{ url_for('accounts.signin') }}">Sign In</a>.</small>
{% endblock %}
