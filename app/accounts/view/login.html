{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Returning Member Log In{% endblock %}</h1>
{% endblock %}

{% block page %}
<form method="post">
    <div class="form-group">
        <label for="studentID">WPI ID</label>
        <input type="text" name="studentID" class="form-control" id="studentID" aria-describedby="studentIDHelp" placeholder="WPI Student ID" value="{{id}}">
        <small id="emailHelp" class="form-text text-muted">The 9-digit WPI ID Number as shown on your Student ID card</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<small class="text-muted">Don't have an account? <a href="{{ url_for('accounts.signup') }}">Sign Up</a>.</small>
{% endblock %}
