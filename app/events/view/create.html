{% extends 'base.html' %}
{% block title %}Create Events{% endblock %}
{% block header %}
  <h1>Create Events</h1>
{% endblock %}

{% block page %}
<form method="post">
	<div class="form-group">
		<label for='event_name'>Events Name</label>
		<input type="text" name="event_name" id="event_name" class="form-control" placeholder="event name" value="{{name}}">
	</div>
	<div class="form-group">
		<label for='description'>Description</label>
		<textarea name="description" class="form-control" placeholder="description" rows="3"></textarea>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label for="start">Start Time</label>
			<input type="text" name="start" class="form-control" id="start" placeholder="2019-01-01 00:00:00" dayViewHeaderFormat='MMMM YYYY'>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label for="end">End Time</label>
			<input type="text" name="end" class="form-control" id="end" placeholder="2019-01-01 00:00:00">
		</div>
	</div>
	<div class="form-group">
		<label for="max_participants">Max Participants</label>
		<input type="text" name="max_participants" id="max_participants" class="form-control" placeholder="100" value="{{max}}">
	</div>
	<div class="form-group">
		<label for="cost">Cost</label>
		<input type="text" name="cost" id="cost" class="form-control" placeholder="50" value="{{cost}}">
	</div>
	<label for="PMO">Paid Member Only?</label>
	<div class="radio">
		<label for="PMO_Yes">
				<input type="radio" name="PMO_Options" id="yes" value=1 checked>Yes
		</label>
	</div>
	<div class="radio">
		<label for="PMO_NO">
				<input type="radio" name="PMO_Options" id="no" value=0>No
		</label>
	</div>
	<div class="form-group">
		<label for="opener">Opener</label>
		<select class="form-control" name="opener" id="opener">
			<option value="None">Select an Opener</option>
			{% for entry in entries %}
			<option value="{{ entry['userid'] }}">{{ entry.student_name }}</option>
			{% endfor %}
		</select>
	</div>
	<button type="submit" class="btn btn-primary">Create</button>
</form>
<script type="text/javascript">
	$(function(){
		$('#start').datetimepicker({
			format: 'YYYY-MM-DD HH:mm:ss'
		});
		});
</script>
<script type="text/javascript">
	$(function(){
		$('#end').datetimepicker({
			format: 'YYYY-MM-DD HH:mm:ss'
		});
		});
</script>

{% endblock %}
