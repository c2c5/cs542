{% extends 'base.html' %}
{% block header %}
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <h1>{% block title %}Create Events{% endblock %}</h1>
{% endblock %}

{% block page %}
<script type="text/javascript">
$(function () {
	$('#datetimepicker1').datetimepicker({

        format: 'YYYY-MM-DD hh:mm:ss',

        locale: moment.locale('en')

    });
    $('#datetimepicker2').datetimepicker({

        format: 'YYYY-MM-DD hh:mm:ss',

        locale: moment.locale('en')

    });
});
</script>
<form method="post">
	<div class="form-group">
		<label for='event_name'>Events Name</label>
		<input type="text" name="event_name" id="event_name" class="form-control" placeholder="event name" value="{{name}}">
	</div>
	<div class="form-group">
		<label for='description'>Description</label>
		<input type="text" name="description" id="description" class="form-control" placeholder="description" value="{{description}}">
	</div>
	<div class="form-group">
		<label for="start">Start Time</label>
		<div class="input-group date" id="datetimepicker1">
			<input type="text" name="start" id="start" class="form-control" placeholder="2019-01-01 00:00:00" value="{{start}}">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="end">End Time</label>
		<div class="input-group date" id="datetimepicker2">
			<input type="text" name="end" id="end" class="form-control" placeholder="2019-01-01 00:00:00" value="{{end}}">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="max_participants">Max Participants</label>
		<input type="text" name="max_participants" id="max_participants" class="form-control" placeholder="100" value="{{max}}">
	</div>
	<div class="form-group">
		<label for="cost">Cost</label>
		<input type="text" name="cost" id="cost" class="form-control" placeholder="50" value="{{cost}}">
	</div>
	<label for="PMO">Paid Member Only?</label>
	<div class="radio">
		<label for="PMO_Yes">
				<input type="radio" name="PMO_Options" id="yes" value=1 checked>Yes
		</label>
	</div>
	<div class="radio">
		<label for="PMO_NO">
				<input type="radio" name="PMO_Options" id="no" value=0>No
		</label>
	</div>
	<div class="form-group">
		<label for"opener">Opener</label>
		<div class="btn-group">
			<button type="button" class="btn btn-default">Opener</button>
			<button type="button" class="btn btn-default dropdown toggle" data-toggle="dropdown" aria-haspopup="true" aria-expand="false">
				<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			{% for entry in entries %}
			<ul class="dropdown-menu">
				<li>entry[name]</li>
			</ul>
			{% endfor %}
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
